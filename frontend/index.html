<!DOCTYPE html>
<html>
<head>
    <title>DocuMind AI</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

<div class="container">

    <h1>DocuMind AI</h1>
    <p class="subtitle">Upload a document and chat with it</p>

    <!-- Upload Section -->
    <div class="card">
    <h2>Upload Document</h2>
    <input type="file" id="fileInput">
    <button onclick="uploadFile()">Upload</button>

    <!-- NEW -->
    <button onclick="summarizeDocument()" id="summarizeBtn" disabled>
        Summarize PDF
    </button>

    <p id="uploadStatus"></p>
    </div>
     

    <!-- Summary Section -->
    <div class="card" id="summaryCard" style="display:none;">
        <h2>Document Summary</h2>
        <div id="summaryBox"></div>
    </div>
    
    <!-- Chat Section -->
    <div class="card chat-card">
        <h2>Chat with Document</h2>

        <div id="chatBox"></div>

        <div class="chat-input">
            <input type="text" id="question" placeholder="Ask something about the document...">
            <button onclick="askQuestion()">Send</button>
        </div>
    </div>

</div>

<script src="js/app.js"></script>
</body>
</html>
